<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME100 Comic Biographies</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <!-- Logo removed as requested -->
        </div>
        <div class="language-selector">
            <select id="lang-select">
                <option value="en">English</option>
                <option value="zh-TW">繁體中文</option>
                <option value="zh-CN">简体中文</option>
                <option value="ja">日本語</option>
                <option value="fr">Français</option>
            </select>
        </div>
    </header>

    <main class="container">
        <section class="hero" style="text-align: center; margin-bottom: 3rem; margin-top: -40px;">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">啟發人生的漫畫名人傳記</h1>
            <p
                style="color: var(--text-secondary); max-width: 700px; margin: 0 auto 2rem; font-size: 1.1rem; line-height: 1.6;">
                透過身歷其境的漫畫傳記，探索世界最具影響力的人的故事
            </p>
        </section>

        <div class="books-grid"
            style="display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; padding: 2rem 0; margin-top: -80px;">
            <!-- Book Card: Stephen Hawking -->
            <a href="reader.html?book=stephen_hawking" class="book-card" style="max-width: 360px; width: 100%;">
                <div class="book-cover">
                    <img src="books/stephen_hawking/images/cover.png" alt="Stephen Hawking Cover">
                </div>
                <div class="book-info">
                    <p class="book-category" data-book="hawking"
                        style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">英國物理學家</p>
                    <h3 class="book-name" data-book="hawking" style="font-size: 1.6rem;">史蒂芬·霍金</h3>
                    <p class="book-subtitle" data-book="hawking" class="book-desc">
                        從牛津到星辰的璀璨人生
                    </p>
                </div>
            </a>

            <!-- Book Card: Kobe Bryant - NEW! -->
            <a href="reader.html?book=kobe_bryant" class="book-card" style="max-width: 360px; width: 100%;">
                <div class="book-cover">
                    <img src="books/kobe_bryant/images/cover.png" alt="Kobe Bryant Cover">
                </div>
                <div class="book-info">
                    <p class="book-category" data-book="kobe"
                        style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">NBA 傳奇球星</p>
                    <h3 class="book-name" data-book="kobe" style="font-size: 1.6rem;">柯比·布萊恩</h3>
                    <p class="book-subtitle" data-book="kobe" class="book-desc">
                        黑曼巴傳奇
                    </p>
                </div>
            </a>

            <!-- Book Card: Benjamin Franklin - NEW! -->
            <a href="reader.html?book=benjamin_franklin" class="book-card" style="max-width: 360px; width: 100%;">
                <div class="book-cover">
                    <img src="books/benjamin_franklin/images/cover.png" alt="Benjamin Franklin Cover">
                </div>
                <div class="book-info">
                    <p class="book-category" data-book="franklin"
                        style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">American
                        Founding Father</p>
                    <h3 class="book-name" data-book="franklin" style="font-size: 1.6rem;">Benjamin Franklin</h3>
                    <p class="book-subtitle" data-book="franklin" class="book-desc">
                        The First American
                    </p>
                </div>
            </a>

            <!-- Book Card: Steve Jobs - NEW! -->
            <a href="reader.html?book=steve_jobs" class="book-card" style="max-width: 360px; width: 100%;">
                <div class="book-cover">
                    <img src="books/steve_jobs/images/cover.png" alt="Steve Jobs Cover">
                </div>
                <div class="book-info">
                    <p class="book-category" data-book="jobs"
                        style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 0.5rem;">Apple Co-founder
                    </p>
                    <h3 class="book-name" data-book="jobs" style="font-size: 1.6rem;">Steve Jobs</h3>
                    <p class="book-subtitle" data-book="jobs" class="book-desc">
                        Stay Hungry, Stay Foolish
                    </p>
                </div>
            </a>
        </div>
    </main>

    <script src="main.js"></script>
    <script>
        // Comprehensive language content for all UI elements
        const content = {
            'en': {
                heroTitle: 'Inspiring Lives Through Comics',
                heroDesc: 'Explore the stories of the world\'s most influential people through immersive comic biographies',
                books: {
                    hawking: { category: 'British Physicist', name: 'Stephen Hawking', subtitle: 'From Oxford to the Stars' },
                    kobe: { category: 'NBA Legend', name: 'Kobe Bryant', subtitle: 'The Black Mamba Legend' },
                    franklin: { category: 'American Founding Father', name: 'Benjamin Franklin', subtitle: 'The First American' },
                    jobs: { category: 'Apple Co-founder', name: 'Steve Jobs', subtitle: 'Stay Hungry, Stay Foolish' }
                }
            },
            'zh-TW': {
                heroTitle: '啟發人生的漫畫名人傳記',
                heroDesc: '透過身歷其境的漫畫傳記，探索世界最具影響力的人的故事',
                books: {
                    hawking: { category: '英國物理學家', name: '史蒂芬·霍金', subtitle: '從牛津到星辰的璀璨人生' },
                    kobe: { category: 'NBA 傳奇球星', name: '柯比·布萊恩', subtitle: '黑曼巴傳奇' },
                    franklin: { category: '美國開國元勳', name: '班傑明·富蘭克林', subtitle: '美國第一人' },
                    jobs: { category: '蘋果共同創辦人', name: '賈伯斯', subtitle: '求知若飢，虛心若愚' }
                }
            },
            'zh-CN': {
                heroTitle: '启发人生的漫画名人传记',
                heroDesc: '通过身临其境的漫画传记，探索世界最具影响力的人的故事',
                books: {
                    hawking: { category: '英国物理学家', name: '史蒂芬·霍金', subtitle: '从牛津到星辰的璀璨人生' },
                    kobe: { category: 'NBA 传奇球星', name: '科比·布莱恩特', subtitle: '黑曼巴传奇' },
                    franklin: { category: '美国开国元勋', name: '本杰明·富兰克林', subtitle: '美国第一人' },
                    jobs: { category: '苹果联合创始人', name: '史蒂夫·乔布斯', subtitle: '求知若饥，虚心若愚' }
                }
            },
            'ja': {
                heroTitle: '人生を照らす、マンガの伝記',
                heroDesc: '没入型のマンガ伝記を通じて、世界で最も影響力のある人々の物語を探求しましょう',
                books: {
                    hawking: { category: 'イギリスの物理学者', name: 'スティーヴン・ホーキング', subtitle: 'オックスフォードから星々へ' },
                    kobe: { category: 'NBA レジェンド', name: 'コービー・ブライアント', subtitle: 'ブラックマンバの伝説' },
                    franklin: { category: 'アメリカ建国の父', name: 'ベンジャミン・フランクリン', subtitle: 'アメリカ最初の偉人' },
                    jobs: { category: 'Apple共同創業者', name: 'スティーブ・ジョブズ', subtitle: 'ハングリーであれ、愚かであれ' }
                }
            },
            'fr': {
                heroTitle: 'Des vies inspirantes en BD',
                heroDesc: 'Explorez les histoires des personnes les plus influentes du monde à travers des biographies en bande dessinée immersives',
                books: {
                    hawking: { category: 'Physicien britannique', name: 'Stephen Hawking', subtitle: 'D\'Oxford aux étoiles' },
                    kobe: { category: 'Légende NBA', name: 'Kobe Bryant', subtitle: 'La Légende du Black Mamba' },
                    franklin: { category: 'Père Fondateur Américain', name: 'Benjamin Franklin', subtitle: 'Le Premier Américain' },
                    jobs: { category: 'Co-fondateur d\'Apple', name: 'Steve Jobs', subtitle: 'Soyez insatiables, soyez fous' }
                }
            }
        };

        // Update all text content based on language
        function updateContent(lang) {
            const c = content[lang] || content['en'];

            // Update hero section
            document.querySelector('h1').textContent = c.heroTitle;
            document.querySelector('.hero p').textContent = c.heroDesc;

            // Update all book cards
            ['hawking', 'kobe', 'franklin', 'jobs'].forEach(bookKey => {
                const book = c.books[bookKey];
                const category = document.querySelector(`.book-category[data-book="${bookKey}"]`);
                const name = document.querySelector(`.book-name[data-book="${bookKey}"]`);
                const subtitle = document.querySelector(`.book-subtitle[data-book="${bookKey}"]`);

                if (category) category.textContent = book.category;
                if (name) name.textContent = book.name;
                if (subtitle) subtitle.textContent = book.subtitle;
            });
        }

        // Listen for language changes
        window.addEventListener('languageChanged', (e) => {
            updateContent(e.detail.language);
        });

        // Set initial language (default to zh-TW if not set)
        const initialLang = localStorage.getItem('time100_lang') || 'zh-TW';
        App.setLanguage(initialLang);
        updateContent(initialLang);
    </script>
</body>

</html>
